<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./dist/main.js" type="module"></script>
  </head>
  <body>
    <div class="main-login-wrap">
      <div class="sign-up-window">
        <h1 class="base-font sign-in-label">Log-in</h1>
        <form id="login-form">
          <label class="base-font form-labels" for="email-field">Email:</label>
          <input
            required
            class="form-fields"
            type="email"
            name="mail"
            id="email-field"
            placeholder="test@gmail.com"
          />
          <label class="base-font form-labels" for="pass-field"
            >Password:</label
          >
          <input
            required
            class="form-fields"
            type="email"
            name="password"
            id="pass-field"
            placeholder="qwerty1234"
          />
          <div class="valid-cred">
            <div class="valid-cred-sides">
              <h3>Valid emails</h3>
              <ul class="valid-list">
                <li class="valid-exemples">valid@hotmail.com</li>
                <li class="valid-exemples">valid@gmail.com</li>
                <li class="valid-exemples">valid@outlook.com</li>
              </ul>
            </div>
            <div class="valid-cred-sides">
              <h3>Valid passwords</h3>
              <ul class="valid-list">
                <li class="valid-exemples">hotcode123</li>
                <li class="valid-exemples">gcode123</li>
                <li class="valid-exemples">outcode123</li>
              </ul>
            </div>
          </div>
          <input class="submit-button" value="Log-in" type="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
