<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./dist/main.js" type="module"></script>
  </head>
  <body>
    <div class="main-login-wrap">
      <div class="sign-up-window">
        <h1 class="base-font sign-in-label">Log-in</h1>
        <form id="login-form">
          <label class="base-font form-labels" for="email-field">Email:</label>
          <input
            required
            novalidate
            class="form-fields email-input"
            type="text"
            name="mail"
            id="email-field"
            placeholder="test@gmail.com"
          />
          <span class="hidden error-message-mail"
            >Invalid email. <br />Must contain a "@" and end with ".com"</span
          >
          <label class="base-font form-labels" for="pass-field"
            >Password:</label
          >
          <input
            required
            novalidate
            class="form-fields password-input"
            type="text"
            name="password"
            id="pass-field"
            placeholder="qwerty1234"
          />
          <span class="hidden error-message-password"
            >Invalid password. <br />Must contain a digit, a lower and uppercase
            character and a special character</span
          >
          <div class="valid-cred">
            <div class="valid-cred-sides">
              <h3 class="valid-header valid-text">Valid email:</h3>
              <ul class="valid-list">
                <li class="valid-exemples valid-text">eve.holt@reqres.in</li>
              </ul>
            </div>
            <div class="valid-cred-sides valid-text">
              <h3 class="valid-header">Valid password:</h3>
              <ul class="valid-list">
                <li class="valid-exemples valid-text">cityslicka</li>
              </ul>
            </div>
          </div>
          <input class="submit-button" value="Log-in" type="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
